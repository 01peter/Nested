<script type="text/javascript" >
  $(function() { 
    $('#firstbox').nested(); 
    $('#secondbox').nested(); 
    
    $('#prepend').click(function(){
      var boxes = makeBoxes();
      $('#secondbox').prepend(boxes).nested('prepend',boxes);
    })
    $('#append').click(function(){
      var boxes = makeBoxes();
      $('#secondbox').append(boxes).nested('append',boxes);     
    })

  });
  
  
</script>
